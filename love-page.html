<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Mownota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .heading {
            margin-bottom: 20px;
        }
        .love-box {
            width: 300px;
            height: 200px;
            background-color: #ff66cc; /* Pink */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
            animation: heartbeat 1.5s infinite;
            position: relative;
        }
        .love-box h2 {
            margin: 0;
            color: white;
            font-size: 24px;
        }
        .image-box {
            width: 80%;
            height: 80%;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            border-radius: 10px;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">I Love You Mownota</h1>
        <div class="love-box">
            <h2>I love you Mownota</h2>
            <div class="image-box">
                <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/ad5e7cb6-aa1f-4306-9535-b5c20b347815" alt="Love Image">
            </div>
        </div>
    </div>
</body>
</html>
