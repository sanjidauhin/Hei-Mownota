<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Mownota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .heading {
            margin-bottom: 20px;
            color: #0066ff; /* Blue */
        }
        .images-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-top: 20px;
        }
        .image-box {
            width: calc(50% - 10px); /* Decreased by half */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
        .question-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: relative;
        }
        .question-box {
            width: 200px;
            height: 150px;
            background-color: #8B0000; /* Blood Red */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            perspective: 1000px;
        }
        .question-box .question-text {
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }
        .question-box.flip .question-text {
            transform: rotateY(180deg);
        }
        .question-box h2 {
            margin-top: 0;
            color: white;
        }
        .question-box button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #8B0000; /* Blood Red */
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .question-box button:hover {
            background-color: #FF5F6D; /* Light Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome Mownota</h1>
        <div class="images-container">
            <div class="image-box">
                <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/4ea8ad8f-ce81-45ba-b490-93b22d6102fc" alt="Image 1">
            </div>
            <div class="image-box">
                <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/432fc3c7-d4fb-4604-92fb-2377540b0c1e" alt="Image 2">
            </div>
            <div class="image-box">
                <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/2ad311eb-7fde-4e81-8e83-2cd10a88689e" alt="Image 3">
            </div>
            <div class="image-box">
                <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/b5394c53-d321-4e38-928b-1e575f2d2256" alt="Image 4">
            </div>
        </div>
        <div class="question-container">
            <div class="question-box" id="questionBox">
                <div class="question-text front">
                    <h2>Do you Love Auhin?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                </div>
                <div class="question-text back" style="display: none;">
                    <h2>Do you Love Auhin?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let answers = [];

        function nextQuestion(answer) {
            answers.push(answer);
            const questionBox = document.getElementById('questionBox');
            questionBox.classList.toggle('flip');
            setTimeout(() => {
                if (answers.length === 1) {
                    questionBox.innerHTML = `
                        <div class="question-text front">
                            <h2>Will you be her forever?</h2>
                            <button onclick="nextQuestion('yes')">Yes</button>
                            <button onclick="nextQuestion('no')">No</button>
                        </div>
                        <div class="question-text back" style="display: none;">
                            <h2>Will you be her forever?</h2>
                            <button onclick="nextQuestion('yes')">Yes</button>
                            <button onclick="nextQuestion('no')">No</button>
                        </div>
                    `;
                } else if (answers.length === 2) {
                    questionBox.innerHTML = `
                        <div class="question-text front">
                            <h2>Will you marry her?</h2>
                            <button onclick="nextQuestion('yes')">Yes</button>
                            <button onclick="nextQuestion('no')">No</button>
                        </div>
                        <div class="question-text back" style="display: none;">
                            <h2>Will you marry her?</h2>
                            <button onclick="nextQuestion('yes')">Yes</button>
                            <button onclick="nextQuestion('no')">No</button>
                        </div>
                    `;
                } else {
                    let allYes = answers.every(answer => answer === 'yes');
                    if (allYes) {
                        window.location.href = "love-page.html";
                    } else {
                        window.location.href = "hate-page.html";
                    }
                }
            }, 500);
        }
    </script>
</body>
</html>
