<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Mownota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .heading {
            margin-bottom: 20px;
        }
        .images-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            z-index: -1; /* Ensure images are below other content */
        }
        .image-box {
            width: calc(25% - 10px); /* Keep width intact */
            height: calc(150% - 10px); /* Increase height by 1.5 times */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image-box img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .question-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1; /* Ensure question box is above images */
        }
        .question-box {
            width: 200px;
            height: 150px;
            background-color: #8B0000; /* Blood Red */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .question-box h2 {
            margin-top: 0;
            color: white;
        }
        .question-box button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #8B0000; /* Blood Red */
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .question-box button:hover {
            background-color: #FF5F6D; /* Light Red */
        }
        .love-box {
            width: 150px; /* Square-shaped box */
            height: 150px; /* Square-shaped box */
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            top: 100px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Ensure love box is above other content */
            animation: rotateLoveBox 5s linear infinite;
        }
        .welcome-box {
            margin-bottom: 20px; /* Adjust margin */
        }
        .love-box p {
            font-size: 24px; /* Increased font size */
        }
        @keyframes rotateLoveBox {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading welcome-box">Welcome Mownota</h1>
        <div class="love-box">
            <p>I Love you Mownota</p>
        </div>
    </div>
    <div class="images-container">
        <div class="image-box">
            <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/4ea8ad8f-ce81-45ba-b490-93b22d6102fc" alt="Image 1">
        </div>
        <div class="image-box">
            <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/432fc3c7-d4fb-4604-92fb-2377540b0c1e" alt="Image 2">
        </div>
        <div class="image-box">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="image-box">
            <img src="image4.jpg" alt="Image 4">
        </div>
    </div>
    <div class="question-container">
        <div class="question-box" id="questionBox">
            <div class="front">
                <h2>Do you Love Auhin?</h2>
                <button onclick="nextQuestion('yes')">Yes</button>
                <button onclick="nextQuestion('no')">No</button>
            </div>
            <div class="back" style="display: none;">
                <h2>Will you be her forever?</h2>
                <button onclick="nextQuestion('yes')">Yes</button>
                <button onclick="nextQuestion('no')">No</button>
            </div>
        </div>
    </div>

    <script>
        let answers = [];

        function nextQuestion(answer) {
            answers.push(answer);
            const questionBox = document.getElementById('questionBox');
            if (answers.length === 1) {
                questionBox.innerHTML = `
                    <div class="front">
                        <h2>Will you be her forever?</h2>
                        <button onclick="nextQuestion('yes')">Yes</button>
                        <button onclick="nextQuestion('no')">No</button>
                    </div>
                    <div class="back" style="display: none;">
                        <h2>Will you be her forever?</h2>
                        <button onclick="nextQuestion('yes')">Yes</button>
                        <button onclick="nextQuestion('no')">No</button>
                    </div>
                `;
            } else if (answers.length === 2) {
                questionBox.innerHTML = `
                    <div class="front">
                        <h2>Will you marry her?</h2>
                        <button onclick="nextQuestion('yes')">Yes</button>
                        <button onclick="nextQuestion('no')">No</button>
                    </div>
                    <div class="back" style="display: none;">
                        <h2>Will you marry her?</h2>
                        <button onclick="nextQuestion('yes')">Yes</button>
                        <button onclick="nextQuestion('no')">No</button>
                    </div>
                `;
            } else {
                let allYes = answers.every(answer => answer === 'yes');
                if (allYes) {
                    window.location.href = "love-page.html";
                } else {
                    window.location.href = "hate-page.html";
                }
            }
        }
    </script>
</body>
</html>
