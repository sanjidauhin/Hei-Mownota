<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Mownota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .heading {
            margin-bottom: 20px;
        }
        .images-container {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .image-box {
            width: calc(25% - 10px);
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
        .question-container {
            display: none;
            margin-top: 20px;
        }
        .flip-container {
            perspective: 1000px;
        }
        .flip-container:hover .flipper, .flip-container.hover .flipper {
            transform: rotateY(180deg);
        }
        .flip-container, .front, .back {
            width: 300px;
            height: 200px;
        }
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
        }
        .box {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            animation: colorChange 5s infinite alternate;
        }
        @keyframes colorChange {
            0% {
                background-color: #FF5F6D;
            }
            50% {
                background-color: #FFC371;
            }
            100% {
                background-color: #5EDFFF;
            }
        }
        .animation {
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .box-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .box-content p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome Mownota</h1>
        <div class="images-container">
            <div class="image-box">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="image-box">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="image-box">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="image-box">
                <img src="image4.jpg" alt="Image 4">
            </div>
        </div>
    </div>
    <div class="question-container">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <h2>Do you Love Auhin?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                </div>
                <div class="back">
                    <h2>Do you Love Auhin?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let answers = [];

        function nextQuestion(answer) {
            answers.push(answer);
            if (answers.length === 1) {
                document.querySelector('.front').innerHTML = `
                    <h2>Will you be her forever?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                `;
                document.querySelector('.back').innerHTML = `
                    <h2>Will you be her forever?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                `;
            } else if (answers.length === 2) {
                document.querySelector('.front').innerHTML = `
                    <h2>Will you marry her?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                `;
                document.querySelector('.back').innerHTML = `
                    <h2>Will you marry her?</h2>
                    <button onclick="nextQuestion('yes')">Yes</button>
                    <button onclick="nextQuestion('no')">No</button>
                `;
            } else {
                let allYes = answers.every(answer => answer === 'yes');
                if (allYes) {
                    window.location.href = "love-page.html";
                } else {
                    window.location.href = "hate-page.html";
                }
            }
        }
    </script>
</body>
</html>
